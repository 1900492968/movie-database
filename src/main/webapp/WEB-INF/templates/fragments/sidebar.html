<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Movie Database</title>
    <!-- Bootstrap -->
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <style>
      body { padding-top: 80px; /* 80px to make the container go all the way
      to the bottom of the topbar */ }
    </style>  
  </head>
  <body>
	<div class="container-fluid">
		<div class="row">
			<div th:fragment="sidebar">
				<div class="span2 well">
					<a href="../movie_edit.html" th:href="${linkNewMovie.href}" class="btn btn-large btn-primary">Add movie</a>
					<h4 style="padding-top: 20px">Tags</h4>
					<ul class="nav nav-pills nav-stacked">
						<li th:each="tag : ${tagsAll}"><a href="../movies.html" th:href="@{${tag.getLink('search').href}}" th:text="${tag.content.label}">Science Fiction</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js"></script>
  </body>
</html>

<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Movie Database</title>
    <!-- Bootstrap -->
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <style>
      body { padding-top: 80px; /* 80px to make the container go all the way
      to the bottom of the topbar */ }
    </style>  
  </head>
  <body>
	<div class="container-fluid">
		<div th:fragment="searchbar">
			<div class="navbar navbar-inverse navbar-fixed-top">
			  <div class="navbar-inner">
				<div class="container-fluid">
					<div class="row" style="padding-top: 20px; padding-left: 20px">
						<a class="brand render-partial" href="../movies.html" th:href="${linkHome.href}">Movie Database</a>
						<form class="form-search pull-left render-partial" action="#" th:action="@{${linkHome.href}}" method="get">
							<div class="input-append">
								<input type="text" id="searchString" name="searchString" class="search-query input-xxlarge" th:value="${param.searchString != null ? param.searchString[0]:''}"/>
								<button type="submit" class="btn btn-primary">Search</button>
							</div>
						</form>
					</div>
				</div>
			  </div>
			</div>
		</div>
	</div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js"></script>
  </body>
</html>

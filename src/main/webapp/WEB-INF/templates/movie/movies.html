<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Movie Database</title>
<!-- Bootstrap -->
<link href="../../resources/css/bootstrap.min.css"
	th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"
	media="screen" />
<style>
body {
	padding-top: 80px; /* 80px to make the container go all the way
      to the bottom of the topbar */
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div th:include="navigation/searchbar :: searchbar"></div>
		<div class="row">
			<div th:include="navigation/sidebar :: sidebar"></div>
			<div id="pageContent" th:fragment="movies">
				<div class="span10 well">
					<div class="row">
						<div class="span10" style="padding-top: 20px">
							<p class="searchDescription">Search-Result for <i class="searchString" th:text="${searchString}"></i></p>
							<table class="table table-striped table-hover">
								<tr th:each="movie : ${movies}">
									<td class="span6"><a class="render-partial" href="./movie.html"
										th:href="${movie.getLink('self').href}"
										th:text="${movie.content.title}">Skyfall</a></td>
									<td class="span1"><a class="render-partial" href="./comments.html"
										th:href="${movie.getLink('comments').href}"><i
											class="icon-th-list"></i></a></td>
									<td class="span1"><a class="render-modal" id="moviesTagsLink"
										href="./tags.html" th:href="${movie.getLink('tags').href}"><i
											class="icon-tags"></i></a></td>
								</tr>
								<tr th:remove="all">
									<td><a href="./movie.html">Star Wars</a></td>
									<td><a href="./comments.html"><i class="icon-th-list"></i></a></td>
									<td><a href="./tags.html"><i class="icon-tags"></i></a></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div id="genericModal" class="modal hide" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-body">
						<p>One fine body</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../resources/js/jquery-1.8.3.min.js" th:src="@{/resources/js/jquery-1.8.3.min.js}"></script>
	<script src="../../resources/js/bootstrap.min.js"
		th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="../../resources/js/custom.js"
		th:src="@{/resources/js/custom.js}"></script>
</body>
</html>
